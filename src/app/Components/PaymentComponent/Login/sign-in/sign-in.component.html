<div class="fullPage vh">
    <div class="login_Create_widget">
        <div class="logoLogin">
            <img src="assets/logo.svg" alt="">
        </div>
        <div class="titleLogin_create">
            <h2>Sign In</h2>
        </div>
        <div class="welcome">
            <h2>Welcome Back</h2>
            <p>Hello, Sign in to continue !</p>
        </div>
        <div class="input_group">
            <label>Email address</label>
            <input type="text" placeholder="Email address">
        </div>
        <div class="input_group">
            <label>Password</label>
            <!-- <input type="password" placeholder="Password"> -->
            <input id="passwordInput" type="password" placeholder="Password">
            <img class="eyesPassword" src="assets/eye_icon.svg" alt=""  (click)="togglePasswordVisibility()">
        </div>
        <a class="forgetLink" (click)="navigateTo('/Forget_Password')">Forget Password</a>
        <div class="button_gruop_Login">
            <button class="btn back_primary" (click)="navigateTo('/Sell')">Sign In</button>
        </div>
        <div class="newuser">
            <p>I'm a new user <a href="/Signup">Sign Up </a></p>
        </div>
    </div>
</div>
