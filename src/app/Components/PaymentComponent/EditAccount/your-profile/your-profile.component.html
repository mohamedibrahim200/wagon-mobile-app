<app-header-your-profile></app-header-your-profile>
<div class="bodyPage">
    <div class="collapse_account">
        <div class="collapse-trigger activeCollapse" (click)="toggleCollapse()">
            <h3>Personal Data</h3>
            <img src="assets/arrowButtonCa.svg" [class.rotated]="isCollapsed">
        </div>
        <div class="collapse-container" [ngStyle]="{ 'display': isCollapsed ? 'block' : 'none' }">
            <div class="boxSell">
                <div class="collapse_account">
            <div class="collapse-container" >
                <div class="boxSell">
                    <div class="col-md-6">
                        <div class="input_group">
                            <label for="">First Name </label>
                            <input type="text" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input_group">
                            <label for="">last name </label>
                            <input type="text" placeholder="last name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input_group">
                            <label for="">Phone Number </label>
                            <input type="text" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input_group">
                            <label for="">Email Adderss </label>
                            <input type="text" placeholder="Email Adderss">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input_group">
                            <label for="">City </label>
                            <input type="text" placeholder="City">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input_group calender_in">
                            <label>Birthday</label>
                            <input type="date">
                            <img src="assets/calender.svg" alt="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input_group_radio">
                            <label>gender</label>
                            <div class="container_input_group_radio">
                                <label class="inputRadio">
                                    <input type="radio" name="group-enabled1">
                                    <span>Male</span>
                                </label>
                                <label class="inputRadio">
                                    <input type="radio" name="group-enabled1">
                                    <span>Female</span>
                                </label>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>
    
<div class="collapse_account " >
    <div class="collapse-trigger activeCollapse" (click)="toggleCollapse2()">
        <h3>Change your password</h3>
        <img src="assets/arrowButtonCa.svg" [class.rotated]="isCollapsed2">
    </div>
    <div class="collapse-container" [ngStyle]="{ 'display': isCollapsed2 ? 'block' : 'none' }">
        <div class="boxSell">
            <div class="col-md-6">
                <div class="input_group">
                    <label for="">New Password </label>
                    <input type="password" placeholder="New Password">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input_group">
                    <label for="">Confirm Password </label>
                    <input type="password" placeholder="Confirm Password">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="collapse_account" (click)="toggleCollapse3()">
    <div class="collapse-trigger activeCollapse">
        <h3>Delete account</h3>
        <img src="assets/arrowButtonCa.svg">
    </div>
    <div class="collapse-container" [ngStyle]="{ 'display': isCollapsed3 ? 'block' : 'none' }">
        <div class="boxSell">
            <div class="deleteAccount">
                <p>By deleting your account you will lose all your data</p>
                <a class="deleteAccount_btn">Delete account...</a>
            </div>
        </div>
    </div>
</div>
<div class=" button_group">
    <button class="btnCompare">Save Change</button>
</div>
</div>
