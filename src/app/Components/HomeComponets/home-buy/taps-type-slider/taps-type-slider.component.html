<div class="fullPage">
    <div class="bodyPage">
        <div class="slide_Category">
            <div class="tapsSlider">
                <div class="titleSwiper">
                    <h2>Choose Agency</h2>
                    <span>all</span>
                </div>
                <swiper-container 
                    class="taps_swiper_container"
                    [slidesPerView]="3" 
                    [spaceBetween]="30" 
                    [loop]="true" 
                    [autoplay]="{ delay: 2000 }">
                    
                    <swiper-slide *ngFor="let category of categories">
                        <div class="conatiner_tapsBox">
                            <img class="imgProduct" [src]="category.image" [alt]="category.name">
                        </div>
                    </swiper-slide>
                </swiper-container>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
